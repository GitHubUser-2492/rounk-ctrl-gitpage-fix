<script src="https://kit.fontawesome.com/9ec9202fe7.js" crossorigin="anonymous"></script>

      			@import url('https://fonts.googleapis.com/css2?family=Comic+Neue&family=Poppins:wght@300&disp=swap');

      			*{
	margin: 0;
	padding: 0;
	  box-sizing: border-box;
}


.ripplelink{
	width: 135px !important;
	left: 275px;
	box-shadow: none;
	padding: 8px 25px;
	border: none;
	border-radius: 20px;
  display: block;
  margin: 0.2%;
  text-align: center;
  color: #fff;
  text-decoration: none;
  position: relative;
  overflow: hidden;
  -webkit-transition: all 0.2s ease;
  -moz-transition: all 0.2s ease;
  -o-transition: all 0.2s ease;
  transition: all 0.2s ease;
  z-index: 0;
  background: linear-gradient(90deg, #755bea, #ff72c0);
}

.ripplelink:hover {
	text-decoration: none;
	color: #fff;
  z-index: 1000;
}

.ink{
  display: block;
  position: absolute;
  background: rgba(255, 255, 255, 0.3);
  border-radius: 100%;
  -webkit-transform: scale(0);
  -moz-transform: scale(0);
  -o-transform: scale(0);
  transform: scale(0);
}

.animate {
  -webkit-animation: ripple 0.5s linear;
  -moz-animation: ripple 0.5s linear;
  -ms-animation: ripple 0.5s linear;
  -o-animation: ripple 0.5s linear;
  animation: ripple 0.5s linear;
}
 @-webkit-keyframes 
ripple {  100% {
opacity: 0;
-webkit-transform: scale(2.5);
}
}
@-moz-keyframes 
ripple {  100% {
opacity: 0;
-moz-transform: scale(2.5);
}
}
@-o-keyframes 
ripple {  100% {
opacity: 0;
-o-transform: scale(2.5);
}
}
@keyframes 
ripple {  100% {
opacity: 0;
transform: scale(2.5);
}
}

.cyan { background: #00bcd4; }

.lightgreen { background: #8bc34a; }

.amber { background: #ffc107; }

.orange { background: #ff9800; }



			</style>
   </head>
   <body id ="wow">
   	<div id="progress"></div>
   	  	<div class="scrollTop" onclick="scrollToTop();"></div>
   <div class="wrapper">
   			<a href='#none' class='ripplelink'>Ripple</a>
   </div>

<!-----------All JavaScripts-------->
	


<script>
/*jQuery*/

$(function(){
	var ink, d, x, y;
	$(".ripplelink").click(function(e){
    if($(this).find(".ink").length === 0){
        $(this).prepend("<span class='ink'></span>");
    }
         
    ink = $(this).find(".ink");
    ink.removeClass("animate");
     
    if(!ink.height() && !ink.width()){
        d = Math.max($(this).outerWidth(), $(this).outerHeight());
        ink.css({height: d, width: d});
    }
     
    x = e.pageX - $(this).offset().left - ink.width()/2;
    y = e.pageY - $(this).offset().top - ink.height()/2;
     
    ink.css({top: y+'px', left: x+'px'}).addClass("animate");
});
});
</script>
